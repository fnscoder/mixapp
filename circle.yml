version: 1
machine:
  services:
     - postgresql
  python:
    version: 3.6.2
  environment:
    ENVIROMENT: staging

test:
  override:
    - make tests

dependencies:
  override:
      - ls -la
      - chmod +x deploy.sh
      - bash ./deploy.sh
      - make setup

deployment: 
  staging:
    branch: 'master'
    commands:      
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF          
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:aqueous-scrubland-68580.git $CIRCLE_SHA1:refs/heads/master        
      - chmod +x ./deploy.sh
      - sh ./deploy.sh