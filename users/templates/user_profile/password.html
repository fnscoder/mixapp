{% extends 'user_profile/base_user_profile.html' %}
{% load static %}

{% block content %}
<div class="card white">
    <div class="card-content">
        <span class="card-title">Change Password</span>
        {% if not user.has_usable_password %}
            <p style="color: red">You have not defined a password yet.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="waves-effect waves-light btn   orange darken-4">Save changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
