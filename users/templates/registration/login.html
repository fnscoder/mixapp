{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="min-height: 80vh">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card white">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <form method="post">
                        {% csrf_token %}
                        <span class="red-text">{{ form.non_field_errors }}</span>
                        <div class="input-field ">
                          {{ form.username.errors }}
                          <label for="{{ form.username.id_for_label }}">Username or email</label>
                          {{ form.username }}
                        </div>
                        <div class="input-field ">
                          {{ form.password.errors }}
                          <label for="{{ form.password.id_for_label }}">Password</label>
                          {{ form.password }}
                        </div>
                        <!--{{ form.as_p }}-->
                        <button type="submit" class="waves-effect waves-light btn orange darken-4">
                            Login <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
            <p class="center-align"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
            <p class="center-align"><a href="{% url 'waiting_list' %}">Create an account</a></p>
        </div>
    </div>
</div>
{% endblock %}
