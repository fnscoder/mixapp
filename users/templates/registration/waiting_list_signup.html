{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="min-height: 80vh">
    <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card white">
                <div class="card-content">
                    <span class="card-title">Add your email to our waiting list</span>
                    <p>{Message explaining why we are not open to everyone yet... etc}</p>
                    <form method="post">
                        {% csrf_token %}
                        <span class="red-text">{{ form.non_field_errors }}</span>
                        <div class="input-field ">
                          <label for="{{ form.email.id_for_label }}">email</label>
                          {{ form.email }}
                            <span class="red-text">{{ form.email.errors }}</span>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn   orange darken-4">
                            Send <i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
